<v-container>
  <v-row>
    <v-col cols="12" sm="4" md="4" lg="4">
      <UploadImageComponent @notify="handleNotify" />
    </v-col>
    <v-col v-if="images.length > 0">
      <v-row>
        <v-col cols="12">
          <h2>Subidas recientes</h2>
        </v-col>
        <v-col v-for="image in images" sm="6" md="6" lg="6">
          <ImageHistoryComponent :data="image"/>
        </v-col>
      </v-row>
    </v-col>
  </v-row>
</v-container>
